<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <h1>Local Storage and Session Storage </h1>
    </div>

  <div class="main">   
    <div class="local-storage">
        <div class="number" id="local-number"> 0 </div>
       <button class="increase-count" id="local-score">Local Score</button>
    </div>

    <div class="session-storage">
        <div class="number" id="session-number"> 0 </div>
        <button class="increase-count" id="session-score">Session Score</button>

    </div>
    

</div>
<div class="clear-area">
    <div class="local-clear">
        <button class="increase-count" id="local-clear"> Clear Local Storage</button>
    </div>
    <div class="session-clear">
        <button class="increase-count" id="session-clear"> Clear Session Storage</button>
    </div>


</div>

<script src="main.js"></script>
</body>
</html>
